# The image to use
image:
  repository: ghcr.io/fwcd/d2
  tag: latest

d2:
  # The paths inside the container to use
  configPath: /etc/d2
  installPath: /opt/d2

  # Local configuration
  adminWhitelist:
    # Add users of the form {"value": "[discord user id]", "clientName": "Discord"}
    users: []
  config:
    commandPrefix: '\\'
    setPresenceInitially: false
    useMIOCommands: false
  netApiKeys: {}
  platformTokens: {}

# How much persistent storage D2 claims
storageClaim: 500M

# Deployment configuration (replica count should be 1 until D2 properly supports sharding)
replicaCount: 1
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
